<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
      }

      .search-container {
        margin-bottom: 16px;
      }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .search-results {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 6px;
        display: none;
        background: white;
      }

      .search-result {
        padding: 12px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s ease;
      }

      .search-result:hover {
        background-color: #f0f7ff;
        border-left: 3px solid #0066cc;
        padding-left: 9px;
      }

      .search-result:last-child {
        border-bottom: none;
      }

      .search-result:active {
        background-color: #e6f3ff;
      }

      .player-info-search {
        flex: 1;
      }

      .player-name-search {
        font-weight: 600;
        margin-bottom: 3px;
        color: #1a1a1a;
      }

      .player-meta {
        font-size: 11px;
        color: #666;
        font-weight: 400;
      }

      .loading {
        padding: 12px;
        text-align: center;
        color: #666;
        font-size: 12px;
      }

      .player-info {
        display: none;
        text-align: center;
        margin-bottom: 20px;
      }

      .player-photo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 8px;
      }

      .player-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .player-details {
        color: #666;
        font-size: 12px;
      }

      .view {
        width: 100%;
      }

      .back-button {
        color: #0066cc;
        cursor: pointer;
        font-size: 12px;
        margin-bottom: 16px;
        padding: 4px 0;
      }

      .back-button:hover {
        text-decoration: underline;
      }

      .stats-container {
        margin-top: 20px;
      }

      .stats-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .stat-circle {
        text-align: center;
        flex: 1;
      }

      .circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 4px solid #ddd;
        margin: 0 auto 8px;
        position: relative;
      }

      .stat-label {
        font-size: 10px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 14px;
        font-weight: bold;
      }

      .stat-percentile {
        font-size: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- SEARCH VIEW -->
    <div class="view search-view" id="searchView">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search for a player..."
          id="playerSearch"
        />
        <div class="search-results" id="searchResults"></div>
      </div>
    </div>

    <!-- PLAYER STATS VIEW -->
    <div class="view player-view" id="playerView" style="display: none">
      <div class="back-button" id="backButton">‚Üê Back to Search</div>

      <div class="player-info">
        <img class="player-photo" id="playerPhoto" src="" alt="Player photo" />
        <div class="player-name" id="playerName"></div>
        <div class="player-details" id="playerDetails"></div>
      </div>

      <div class="stats-container">
        <div class="stats-row">
          <div class="stat-circle">
            <div class="stat-label">Batting</div>
            <div class="circle" id="battingCircle"></div>
            <div class="stat-value" id="battingValue">--</div>
            <div class="stat-percentile" id="battingPercentile">(---%)</div>
          </div>

          <div class="stat-circle">
            <div class="stat-label">Baserunning</div>
            <div class="circle" id="baserunningCircle"></div>
            <div class="stat-value" id="baserunningValue">--</div>
            <div class="stat-percentile" id="baserunningPercentile">(---%)</div>
          </div>

          <div class="stat-circle">
            <div class="stat-label">Fielding</div>
            <div class="circle" id="fieldingCircle"></div>
            <div class="stat-value" id="fieldingValue">--</div>
            <div class="stat-percentile" id="fieldingPercentile">(---%)</div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
